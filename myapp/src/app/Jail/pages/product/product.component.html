<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="main">

      <div class="parent">
        <div class="head" style="margin-left: 100px;">
          <p class="h3"> Add Products </p>
        </div>



        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Product </span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="product">
        </div>
        <div class="child3">
          <button type="button" class="btn btn-success">Add</button>
        </div>


      </div>
    </div>
  </div>
