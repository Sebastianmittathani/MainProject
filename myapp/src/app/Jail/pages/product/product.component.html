<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="main">
  <div class="card" style="width: 30rem;height: 30rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">

    <div class="card-body" style="display:flex;gap: 10px;flex-direction: column; ">
      <div class="parent">
        <div class="head" style="margin-left: 100px;">
          <p class="h3"> Add Products </p>
        </div>
        <!-- <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Jail</span>
          <select class="form-select" aria-label="Default select example" formControlName="jail_id" >
              <option value="" selected disabled>Select</option>
              <option *ngFor="let item of jaildata" [value]="item.jail_id">{{ item.jail_name }}</option>
          </select>
      </div> -->
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">category</span>
          <select class="form-select" aria-label="Default select example" formControlName="category_id" >
              <option value="" selected disabled>Select</option>
              <option *ngFor="let item of catdata" [value]="item.category_id">{{ item.category_name }}</option>
          </select>
      </div>



        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Product </span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="product_name">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Description </span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="product_details">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Image </span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="product_photo">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Rate </span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="product_rate">
        </div>
        <div class="child3">
          <button type="submit" class="btn btn-success">Add</button>
        </div>


      </div>
    </div>
  </div>
  <div class="tablediv">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">category</th>
          <th scope="col">product</th>
            <th scope="col">Description</th>
            <th scope="col">photo</th>
            <th scope="col">rate</th>
            <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productdata;let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.category_name }}</td>
          <td>{{ item.product_name }}</td>
          <td>{{ item.product_details }}</td>
          <td>{{ item.product_photo }}</td>
          <td>{{ item.product_rate }}</td>
           <td>
             <a href="javascript:void(0);" (click)="deleteRow(item.product_id)">Delete</a>
               <a href="javascript:void(0);" (click)=" updateproduct(item.product_id)">Update</a>
            </td>
          
      </tr> 
      </tbody>
    </table>
  </div>
</form>
