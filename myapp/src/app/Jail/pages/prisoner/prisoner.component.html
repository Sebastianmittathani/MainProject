
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="main">
    <div class="card" style="width: 30rem;height: 60rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
  
      <div class="card-body" style="display:flex;gap: 10px;flex-direction: column; ">
        <div class="parent">
          <div class="head" style="margin-left: 70px;">
          <p class="h3">PRISIONER REGISTRATION</p>
          </div>
  
  
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">district</span>
                <!-- <input type="text" class="form-control w-90" placeholder="Username" aria-label="Username"
                  aria-describedby="addon-wrapping"> -->
             
              <select class="form-select" aria-label="Default select example">
                <option selected>district</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
    
            <div class="input-group flex-nowrap">

                aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Name</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">ContactNumber</span>
              <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Address</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Email</span>
              <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Image</span>
              <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Address</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Crime Details</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Duration</span>
              <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Join Date</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">

            <div class="input-group flex-nowrap">

              <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Status</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

  
        
          <div class="child3">
            <!-- <button class="childbtn2" type="submit">save</button> -->
            <button type="button" class="btn btn-success">save</button>
          </div>
  
  
        </div>
      </div>
