<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="main">
    <div class="card" style="width: 30rem;height: 17rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
  
      <div class="card-body" style="display:flex;gap: 10px;flex-direction: column; ">
        <div class="parent">
          <div class="head" style="margin-left: 100px;">
            <p class="h3">  Product Category</p>
          </div>
  
  
  
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Category </span>
            <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
              aria-describedby="addon-wrapping" formControlName="category">
          </div>
          <div class="child3">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
  
  
        </div>
      </div>
    </div>
    <div class="table-responsive tablediv">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data;let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.category_name }}</td>
            <td>
              <a href="javascript:void(0);" class="btn btn-danger btn-sm" (click)="deleteRow(item.category_id)">Delete</a>
              <a href="javascript:void(0);" class="btn btn-primary btn-sm" (click)="updatecatgory(item.category_id)">Update</a>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
    
  </form>
