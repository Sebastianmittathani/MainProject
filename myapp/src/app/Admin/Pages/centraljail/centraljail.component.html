
<form [formGroup]="jailForm" (ngSubmit)="onSubmit()" class="main">
    <div class="card" style="width: 30rem;height: 35rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
  
      <div class="card-body" style="display:flex;gap: 10px;flex-direction: column; ">
        <div class="parent">
          <div class="head" style="margin-left: 70px;">
          <p class="h3">JAIL REGISTRATION</p>
          </div>
  
  
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">district</span>
            <select class="form-select" aria-label="Default select example"  >
              <!-- formControlName="district_id" -->
                <option value="" selected disabled>Select</option>
                <!-- <option *ngFor="let item of data" [value]="item.district_id">{{ item.district_name }}</option> -->
            </select>
        </div>
          
    
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">CentralJail</span>
              <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
                aria-describedby="addon-wrapping" >
                <!-- formControlName="jail_name" -->
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Contact</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" >
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Email</span>
              <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Address</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Username</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Password</span>
              <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

  
        
          <div class="child3">
            <!-- <button class="childbtn2" type="submit">save</button> -->
            <button type="button" class="btn btn-success">save</button>
          </div>
  
  
        </div>
      </div>
    </div>
