<form [formGroup]="placeForm" (ngSubmit)="onSubmit()" class="main">
    <div class="card" style="width: 30rem;height: 14rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        <div class="card-body">
            <div class="parent">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">district</span>
                    <select class="form-select" aria-label="Default select example" formControlName="district_id" >
                        <option value="" selected disabled>Select</option>
                        <option *ngFor="let item of data" [value]="item.district_id">{{ item.district_name }}</option>
                    </select>
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Place</span>
                    <input type="text" class="form-control w-90" placeholder="place name" aria-label="Username"
                        aria-describedby="addon-wrapping" formControlName="place_name">
                </div>
                <div class="child3">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tablediv">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">District</th>
                    <th scope="col">Place</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of placedata; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.district_name }}</td>
                    <td>{{ item.place_name }}</td>
                    <td>
                        <a class="btn btn-danger mr-3" (click)="deleteRow(item.place_id)">Delete</a>
                        <a href="#" class="btn btn-primary" (click)="getOnePlace(item.place_id)">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</form>
