<form [formGroup]="complaintForm" (ngSubmit)="onSubmit()"
    style="display: flex;align-items: center;justify-content: center;margin-top: 30px; ">

    <div class="card" style="width: 30rem;height: auto;box-shadow: rgba(223, 52, 52, 0.35) 0px 5px 15px; ">

        <div class="card-body" style="display:flex;gap: 10px;flex-direction: column ;">
            <div class="head" style="margin-left: 60px;">
                <p class="h3">Post Complaint</p>
            </div> 

            <div class="input-group">
                <span class="input-group-text">Title</span>
                <input type="text" aria-label="First name" class="form-control  " formControlName="complaint_title"
                    placeholder="complaint_title">

            </div>
            <div class="input-group">
                <span class="input-group-text" style="width: 131px;">Details</span>
                <input type="text" aria-label="First name" class="form-control  " formControlName="complaint_details"
                    placeholder=" complaint_details">

            </div>
        
            <div class="child3" style="margin-left: 12rem;">
                <button type="submit" class="btn btn-outline-success">Send</button>
            </div>

        </div>
    </div>
</form>
