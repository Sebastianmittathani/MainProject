<section id="courses" class="padding-medium">
  <div class="container">
  
    <div class="row">
      <div class="col-sm-6 col-lg-3 col-xl-3 mb-5" style="width: 300px;" *ngFor="let item of jaildata;let i = index">
      
        <div class="card rounded-4 border-0 shadow-sm p-3 position-relative">
          <div class="card-body p-0">

            <div class="d-flex justify-content-between m-0">
              <p class="text-black fw-bold text-uppercase m-0">  {{ item.jail_name }}</p>
            </div>
            <div class="d-flex align-items-center">
              <p class="text-black fw-bold text-uppercase m-0">  {{ item.jail_contact }}</p>
            </div>
            <div class="d-flex align-items-center">
              <p class="text-black fw-bold text-uppercase m-0">  {{ item.jail_email }}</p>
            </div>
            <div class="d-flex align-items-center">
              <p class="text-black fw-bold text-uppercase m-0">  {{ item.jail_address }}</p>
            </div>

            <a [routerLink]="['/Shop/viewproduct']" [queryParams]="{jail_id: item.jail_id}" class="btn btn-link">
              view product
            </a>

          

          </div>
        </div>
      </div>
    
    </div>

   
  </div>
</section>
