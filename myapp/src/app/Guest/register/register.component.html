<form [formGroup]="shopForm" (ngSubmit)="onSubmit()" class="main" method="post" enctype="multipart/form-data">
  <div class="card"
    style="width: 30rem;height: 47rem; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;margin-left: 500px;">

    <div class="card-body" style="display:flex;gap: 10px;flex-direction: column; ">
      <div class="parent">
        <div class="head" style="margin-left: 70px;">
          <p class="h3">SHOP REGISTRATION</p>
        </div>


        <div class="input-group ">

          <span class="input-group-text" style="width: 131px;">District </span>
          <select class="form-select" formControlName="district_id" id="inputGroupSelect01"
            (change)="placeFetch($event)">
            <option selected>..district..</option>
            <option [value]="item.district_id" *ngFor="let item of data">{{ item.district_name }}</option>

          </select>
        </div>
        <div class="input-group ">
          <span class="input-group-text" style="width: 131px;">Place </span>
          <select class="form-select" formControlName="place_id" id="inputGroupSelect01">
            <option selected>----</option>
            <option [value]="item.place_id" *ngFor="let item of placedata">{{ item.place_name }}</option>


          </select>
        </div>

        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Shop Name</span>
          <input type="text" class="form-control w-90" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_name">
        </div>


        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">ContactNumber</span>
          <input type="number" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_contact" required>
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Address</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_address" required>
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input type="email" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_email" required>
        </div>
        <div class="input-group mb-3">
          <input type="file" aria-label="First name" class="form-control " formControlName="shop_logo" (change)="handleFile($event)" 
           placeholder="upload photo">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">licens Proof</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_licenseproof">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Owner Name</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_ownername">
        </div>
       
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">password</span>
          <input type="email" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="addon-wrapping" formControlName="shop_password">
        </div>
        


        <div class="child3">
        
          <button type="submit" class="btn btn-success">save</button>
        </div>


      </div>
    </div>
  </div>
  </form>
